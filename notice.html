<script>
    function createNoty(message, type) {
        var html = '<div class="alert alert-' + type + ' alert-dismissable page-alert">';
        html += '<button type="button" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>';
        html += '<div>!</div>';
        html += message;
        html += '</div>';
        $(html).hide().prependTo('#noty-holder').slideDown();
    };

    $(function() {
        createNoty('ATTENTION CURRENT STUDENTS: Academy of Learning Career College is proud to announce that we are upgrading our Learning Hub to a new platform. To facilitate this change, any courses started after February 17th will be accessed through the NEW myAOLCC link. Please contact your facilitators to learn more.', 'alert');

        $('.page-alert .close').click(function(e) {
            e.preventDefault();
            $(this).closest('.page-alert').slideUp();
        });
    });
</script>
